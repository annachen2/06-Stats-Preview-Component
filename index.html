<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="centre">
      <div class="card">
        <!--CONTENT-->
        <div class="content">
          <div style="display: flex; flex-flow: row wrap; margin: 10px 0px 10px 0px;">
            <h1>Get</h1>
            <h1 style="color: hsl(277, 64%, 61%);">&nbsp;insights&nbsp;</h1>
            <h1>that help</h1><h1>your business grow.</h1>
          </div>
  
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
  
          <div class="stats-ctn">
            <div class="stats">
              <h2>10k+</h2>
              <p class="label">companies</p>
            </div>
    
            <div class="stats">
              <h2>314</h2>
              <p class="label">templates</p>
            </div>
    
            <div class="stats">
              <h2>12M+</h2>
              <p class="label">queries</p>
            </div>
          </div>
        </div>

        <!--IMAGE-->
        <div class=container style="border: 1px red solid;">
          <div id=overlay></div>
          <img src="stats-preview-card-component-main/images/image-header-desktop.jpg" alt="Header image" style="border-radius: 0px 10px 10px 0px; height: 100%">
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anna Chen</a>.
    </div>
  </footer>

</body>
</html>
